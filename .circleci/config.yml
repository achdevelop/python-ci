version: 2
jobs:
  build:
    working_directory: ~/python-ci
    docker:
      - image: circleci/python:3.6.4 
    steps:
      - checkout  # checkout source code to working directory
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |  # use pipenv to install dependencies
            sudo pip install pipenv
            pipenv install
          name: Install PyEnv
      - run:
          command: |
            nosetests tests/math-test.py
          name: Test

